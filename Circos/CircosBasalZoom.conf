<<include colors_fonts_patterns.conf>>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
file* =  Basal.png
<<include etc/image.conf>>
</image>



karyotype   = data/karyotype/karyotype.human.txt
chromosomes_units           = 10000000
chromosomes_display_default = no
chromosomes                 = hs19;hs5



<plots>

<plot>
type      = histogram
file      = data/CircosLFC/LFCFiltrado/LFCBasalvsHealthyFiltrado.txt

r1        = 0.99r
r0        = 0.8r
max       = 4
min       = -3

stroke_type = outline
thickness   = 1
color       = vlgrey
extend_bin  = no

<backgrounds>
<background>
color = vlgrey
</background>
</backgrounds>

<axes>
<axis>
spacing   = 0.1r
color     = grey
thickness = 1
</axis>
</axes>

<rules>
<rule>
condition    = var(value) > 0
color        = l1
fill_color   = l1
</rule>
<rule>
condition    = var(value) < 0
color        = overexpress
fill_color   = overexpress
</rule>
</rules>
</plot>





<plot>
type      = histogram
file      = data/CircosExpE-10/ExpressionLogBasal.txt
r1        = 0.8r
r0        = 0.7r
stroke_type = outline
thickness   = 1
color       = l1
extend_bin  = no

<backgrounds>
<background>
color = vvlgrey
</background>
</backgrounds>
</plot>


</plots>




<colors>
overexpress = 50,50,170
l1 = 170,50,50
l2 = 170,170,130
l3 = 130,170,170
</colors>




<links>

<link>
file          = data/RedesCircos/RedBasal.txt
radius        = 0.7r
color         = orange
bezier_radius = 0.3r
thickness     = 0.5
<rules>
<rule>
condition	  = var(intrachr)
show		  = yes
color         = blue
</rule>
</rules>
</link>
</links>


<<include etc/housekeeping.conf>>